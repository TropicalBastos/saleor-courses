{% extends "base.html" %}
{% load i18n %}
{% load i18n_address_tags %}
{% load account_utils %}

{% block title %}{{ video.title }} â€” {{ course.name }}{% endblock %}

{% block content %}
<div class="account">
    <div class="container">
        <h1 class="mb-5 mt-5">{{ video.title }}</h1>
        <div class="row mb-5">
            <div class="col-12">
                <video id='my-video' class='video-js w-100' controls preload='auto' data-setup='{}'>
                    <source src='/stream/course/{{ course.pk }}/video/{{ video.pk }}' type='video/mp4'>
                    <p class='vjs-no-js'>
                    To view this video please enable JavaScript, and consider upgrading to a web browser that
                    <a href='https://videojs.com/html5-video-support/' target='_blank'>supports HTML5 video</a>
                    </p>
                </video>
                <h4 class="mt-3">{{ video.title }}</h4>
                <p>{{ video.description | safe_truncate:100 }}</p>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
